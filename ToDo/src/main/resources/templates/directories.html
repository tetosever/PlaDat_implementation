<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/mainDeclarations :: head"></head>
<body>
<header th:insert="fragments/navbar :: navbar('directories')"></header>
<div class="background"></div>
<div class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col-1 directories-action">
            <button class="createDirectory">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
                </svg>
            </button>
        </div>
        <div class="col-11 directories-main">
            <h3>Folders</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-1 directories-sub">
            <a href="http://localhost:8080/directories/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                    <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                </svg>
            </a>
        </div>
        <div class="col-11 directories-body">
            <div>
                <th:block th:each="directory : ${directories}"
                          th:insert="fragments/cardDirectory :: cardDirectory(${directory})" th:remove="tag">
                </th:block>
                <th:block th:each="toDo : ${todos}"
                          th:insert="fragments/cardTodo :: cardTodo(${toDo})" th:remove="tag">
                </th:block>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/modalDirectory :: modalDirectory"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script th:inline="javascript">
    let directories = [[${directories}]];
    let allDirectories = [[${allDirectories}]];
    let directoryListForUpdate = [[${directoryListForUpdate}]];
</script>
<script type="text/javascript" th:src="@{/js/general.js}"></script>
<script type="text/javascript" th:src="@{/js/directory.js}"></script>
