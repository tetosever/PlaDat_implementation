<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/mainDeclarations :: head"></head>
<body>
<header th:insert="fragments/navbar :: navbar('stakeholders')"></header>
<div class="background"></div>
<div class="container">
    <div class="row">
        <div class="col-12 stakeholder-body">
            <div>
                <div>
                    <button class="createStakeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
                        </svg>
                    </button>
                </div>
                <div>
                    <th:block th:each="user : ${users}"
                              th:insert="fragments/cardStakeholder :: cardStakeholder(${user})" th:remove="tag">
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/modalStakeholder :: modalStakeholder"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script th:inline="javascript">
    let users = [[${users}]];
</script>
<script type="text/javascript" th:src="@{/js/general.js}"></script>
<script type="text/javascript" th:src="@{/js/stakeholder.js}"></script>
